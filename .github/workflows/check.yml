name: Check Pushes

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SimpleScraper
        run: scrapy crawl simple -s FORCE=True

      - name: Run DecryptScraper
        run: scrapy crawl decrypt -s FORCE=True

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up git remote with token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Git commit and push
        uses: GuillaumeFalourd/git-commit-push@v1
        with:
          commit_message: "Force the Update"
          files: config.json scrapy.log nodes/*
          force: 1
          empty: 1
