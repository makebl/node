name: Regular Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2-14/6 * * *" # Run everyday at 2am, 8am, 2pm, 8pm

jobs:
  update:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SimpleScraper
        run: scrapy crawl simple

      - name: Run DecryptScraper
        run: scrapy crawl decrypt

      - name: Git commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add config.json scrapy.log nodes/*
          git commit -m "Regular update" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
